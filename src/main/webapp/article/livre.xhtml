<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../template.xhtml">

	<ui:define name="main">

		<div class="container">
			<h2>Formulaire - Livre</h2>
			<h:form>


				<h:inputHidden value="#{articleManagedBean.livre.id}" />

				<div class="form-group">
					<div align="left">
						<label for="nom">Titre</label>
					</div>
					<div align="left">
						<h:inputText name="Loggin"
							value="#{articleManagedBean.livre.titre}" />
					</div>
				</div>
				<div class="form-group">
					<div align="left">
						<label for="nom">Auteur</label>
					</div>
					<div align="left"><h:inputText name="Loggin"
							value="#{articleManagedBean.livre.auteur}" />
					</div>
				</div>
				<div class="form-group">
					<div align="left">
						<label for="nom">Genre</label>
					</div>
					<div align="left">
						<h:inputText name="nom"
							value="#{articleManagedBean.livre.genre}" />
					</div>
				</div>
				<div class="form-group">
					<div align="left">
						<label for="prenom">Editeur</label>
					</div>
					<div align="left">
						<h:inputText name="prenom"
							value="#{articleManagedBean.livre.editeur}" />
					</div>
				</div>
				<div class="form-group">
					<div align="left">
						<label for="dateDeNaissance">Date</label>
					</div>
					<div align="left">
						<h:inputText name="dateDeNaissance"
							value="#{articleManagedBean.livre.date}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
						</h:inputText>
					</div>
				</div>

				<div align="left">
					<p:commandButton action="#{articleManagedBean.createLivre()}"
						value="Envoyer" />
				</div>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
