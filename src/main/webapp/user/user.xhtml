<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../template.xhtml">

	<ui:define name="main">

		<div class="container">
			<h2>Formulaire - Utilisateur</h2>
			<h:form>


				<h:inputHidden value="#{utilisateurManagedBean.utilisateur.id}" />

				<div class="form-group">
					<div align="left">
						<label for="nom">Loggin</label>
					</div>
					<div align="left">
						<h:inputText name="Loggin"
							value="#{utilisateurManagedBean.utilisateur.login}" />
					</div>
				</div>
				<div class="form-group">
					<div align="left">
						<label for="nom">Password</label>
					</div>
					<div align="left">
						<p:password id="nonFeedback" value="#{utilisateurManagedBean.utilisateur.password}" />
					</div>
				</div>
				<div class="form-group">
					<div align="left">
						<label for="nom">Nom</label>
					</div>
					<div align="left">
						<h:inputText name="nom"
							value="#{utilisateurManagedBean.utilisateur.nom}" />
					</div>
				</div>
				<div class="form-group">
					<div align="left">
						<label for="prenom">Prenom</label>
					</div>
					<div align="left">
						<h:inputText name="prenom"
							value="#{utilisateurManagedBean.utilisateur.prenom}" />
					</div>
				</div>
				<div class="form-group">
					<div align="left">
						<label for="prenom">Adresse</label>
					</div>
					<div align="left">
						<h:inputText name="prenom"
							value="#{utilisateurManagedBean.utilisateur.adresse}" />
					</div>
				</div>
				<div class="form-group">
					<div align="left">
						<label for="dateDeNaissance">Date de naissance</label>
					</div>
					<div align="left">
						<h:inputText name="dateDeNaissance"
							value="#{utilisateurManagedBean.utilisateur.naissance}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
						</h:inputText>
					</div>
				</div>

				<div align="left">
					<p:commandButton action="#{utilisateurManagedBean.create()}"
						value="Envoyer" />
				</div>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
